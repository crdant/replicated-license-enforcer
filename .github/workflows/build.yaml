name: Build and sign image

on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!examples/**'
  pull_request:

env:
  REGISTRY: ghcr.io
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'  # Specify the Go version

    - name: Format Code
      run: make fmt

    - name: Vet Code
      run: make vet

    - name: Run Tests
      run: make test

    - name: Build
      run: make build

  prepare-build:
    runs-on: ubuntu-22.04
    needs:
      - build-and-test
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up melange
        uses: chainguard-dev/actions/setup-melange@main

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]] ; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=build.${{ github.run_id }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare key directory
        id: prepare-keydir
        run: |
          mkdir keys

      - name: Generate key
        id: generate-key
        uses: chainguard-dev/actions/melange-keygen@main
        with:
          signing-key-path: ./keys/melange.rsa

      - name: Upload public key
        id: upload-key
        uses: actions/upload-artifact@v4
        with:
          name: melange-public-key
          path: ./keys

  build-package:
    runs-on: ubuntu-22.04
    needs:
      - prepare-build
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix: 
        arch: [ amd64, arm64 ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up melange
        uses: chainguard-dev/actions/setup-melange@main

      - name: Download public key
        id: download-key
        uses: actions/download-artifact@v4
        with:
          name: melange-public-key
          path: ./keys

      - name: Update package version
        id: update-package-version
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.package.version = "${{ needs.prepare-build.outputs.version }}"' ./deployment/melange.yaml

      - name: Create cache directory
        id: cache-dir
        shell: bash
        run: echo "cache_dir=$(go env GOMODCACHE)" >> "$GITHUB_OUTPUT"

      - name: Build enforcer package
        id: package
        uses: chainguard-dev/actions/melange-build-pkg@main
        with:
          config: ./deployment/melange.yaml
          archs: ${{ matrix.arch }}
          sign-with-key: true
          signing-key-path: ./keys/melange.rsa
          cache-dir: ${{ steps.cache.outputs.cache_dir }}

      - name: Upload package
        id: upload-package
        uses: actions/upload-artifact@v4
        with:
          name: melange-package-${{ matrix.arch }}
          path: ./packages

  prepare-publish:
    runs-on: ubuntu-22.04
    needs: 
      - build-package
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      tags: ${{ steps.tags.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Update container image version
        id: update-image-version
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.environment.VERSION = "${{ needs.build-package.outputs.version }}"' ./deployment/apko.yaml

      - name: Extract metadata (tags, labels) for image image
        id: meta
        uses: docker/metadata-action@v5
        with:
          tags: |
                type=schedule
                type=raw,${{ needs.build-package.outputs.version }}
                type=ref,event=branch
                type=ref,event=tag
                type=ref,event=pr
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/replicated-license-enforcer

      - name: Generate an array of tags from the metadata
        id: tags
        run: |
          echo tags="$(echo '${{ steps.meta.outputs.json }}' | jq -c .tags)" >> "$GITHUB_OUTPUT"

  publish-image:
    runs-on: ubuntu-22.04
    needs: 
      - prepare-publish
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix: 
        tag: ${{fromJson(needs.prepare-publish.outputs.tags)}}
    outputs:
      digest: ${{ steps.publish.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Download public key and packages
        id: download-package
        uses: actions/download-artifact@v4

      - name: Push enforcer image
        uses: chainguard-images/actions/apko-publish@main
        id: publish
        with:
          config: ./deployment/apko.yaml
          tag: ${{ matrix.tag }}
          archs: amd64,arm64
          vcs-url: true
          generic-user: ${{ github.actor }}
          generic-pass: ${{ secrets.GITHUB_TOKEN }}

  sign-image:
    runs-on: ubuntu-22.04
    needs:
      - build-package
      - publish-image
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      signature: ${{ steps.sign-image.outputs.signature }}
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign the image
        id: sign-image
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ github.repository_owner }}/replicated-license-enforcer@${{ needs.publish.outputs.digest }} --yes
          echo "signature=$(cosign triangulate ${{ env.REGISTRY }}/${{ github.repository_owner }}/replicated-license-enforcer@${{ needs.publish.outputs.digest }})" >> $GITHUB_OUTPUT

